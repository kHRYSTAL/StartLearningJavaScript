<!DOCTYPE html>
<!--DOM CSS-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p id="p2">Hello World!</p>
    <script>
        document.getElementById("p2")
                .style.color = "blue";
    </script>

    <br>
    <h1 id="id1">My Heading 1</h1>
    <button type="button"
            onclick="document.getElementById('id1')
            .style.color='red'">
        点击这里
    </button>

    <br>
    <p id="p1">这是一段文本</p>
    <input type="button" value="隐藏文本"
            onclick="document.getElementById('p1')
            .style.visibility='hidden'"/>
    <input type="button" value="显示文本"
            onclick="document.getElementById('p1')
            .style.visibility='visible'"/>

</body>
</html>
