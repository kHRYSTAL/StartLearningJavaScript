<!DOCTYPE html>
<html lang="en">
<!--Java Script Number-->
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //number in js is 64bit
        var pi = 3.14;
        var x = 34;

        var y = 123e5;
        var z = 123e-5;
        /**
         * 精度
         整数（不使用小数点或指数计数法）最多为 15 位。
         小数的最大位数是 17，但是浮点运算并不总是 100% 准确：
         */
        //8进制
        var j = 0377;
        var k = 0xFF;

        /**
         * 属性：
         MAX VALUE
         MIN VALUE
         NEGATIVE INFINITIVE
         POSITIVE INFINITIVE
         NaN
         prototype
         constructor
         方法：
         toExponential()
         toFixed()
         toPrecision()
         toString()
         valueOf()
         */
        Number.MAX_VALUE;
        Number.MIN_VALUE;
    </script>
</body>
</html>
