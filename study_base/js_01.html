<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> JavaScript 能够直接写入HTML 输出中</p>
        <script>
            document.write("<h1>This is a heading</h1>");
            document.write("<p>This is a paragraph.</p>");
        </script>

        <p>
            您只能在 HTML 输出流中使用 <strong>document.write</strong>。
            如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
        </p>

        <h1>我的第一段 JavaScript</h1>
        <p>Java Script 能够对事件做出反应。比如对按钮的点击</p>
        <button type="button" onclick="alert('Welcome!')">点击这里</button>
<!---->
        <h1>我的第一段 JavaScript</h1>
            <p id="demo">
                JavaScript 能改变HTML元素的内容。
            </p>
            <script>
                function myFunction(){
                    x = document.getElementById("demo");
                    x.innerHTML="Hello JavaScript";
                }
            </script>
            <button type="button" onclick="myFunction()">点击这里</button>
        <!-- -->
        <script>
            function changeImage(){
                var element = document.getElementById('myimage');
                if(element.src.match("bulbon")){
                    element.src="../img/eg_bulboff.gif";
                }else{
                    element.src="../img/eg_bulbon.gif";
                }

            }
        </script>

        <img id="myimage" onclick="changeImage()" src="../img/eg_bulboff.gif">
