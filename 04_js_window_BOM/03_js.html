<!DOCTYPE html>
<html lang="en">
<!--Window history-->
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function goBack(){
            window.history.back();
        }

        function goForward(){
            window.history.forward();
        }
    </script>

    <input type="button" value="Back" onclick="goBack()">
    <input type="button" value="Forward" onclick="goForward()">
</body>
</html>
