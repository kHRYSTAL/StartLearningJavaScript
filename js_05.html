<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var pi = 3.14;
        var name = "Bill Gates";
        var answer = "Yes I am!";

        document.write(pi + "<br>");
        document.write(name + "<br>");
        document.write(answer + "<br>");

    </script>

    <p>点击这里来创建变量，并显示其结果</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>

    <script>
        function myFunction(){
            var carname = "Volvo";
            var y = 5;
            var x = y+2;
            var carname;//若变量有值 重新声明无效
            document.getElementById("demo")
                    .innerHTML=carname + x;
        }
    </script>
</body>
</html>
