<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>My Web Page</h1>
        <p id="demo">A Paragraph.</p>
        <div id="myDiv">A DIV.</div>

        <script>
            document.getElementById("demo").innerHTML="Hello World";
            document.getElementById("myDiv").innerHTML="How are you?";

            document.write("Hello \ World!");
        </script>
    </body>
</html>
